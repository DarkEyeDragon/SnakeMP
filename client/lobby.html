<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake | Lobby</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">

    </script>
</head>
<body>
<form method="post">
    <p>
        <label>
            Lobby name
            <input id="lobbyName" type="text"/>
        </label>
    </p>
    <p>
        <label>
            Max players
            <input id="maxPlayers" type="number" min="2" max="8" value="4"/>
        </label>
    </p>
    <p>
        <label>
            Direct invite
            <input id="directInvite" type="text"/>
        </label>
    </p>
    <button type="submit">Start</button>
</form>
<script>
    let startGame = () => {
        $("form").submit((event)=> {
            event.preventDefault();
        });
    }
</script>
</body>
</html>
