<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snek - MP</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
</head>
<body>
<h1>Snek - The multiplayer snake</h1>
<div class="small-container">
    <form method="post" action="/joingame">
        <label>
            Join a game using it's url or id
            <input placeholder="game id" name="gameId">
        </label>
        <button class="btn" type="submit"><span>Join game</span></button>
    </form>
    <form method="post" action="/generateid">
        <!--<label>
            Your lobby name
            <input placeholder="game id" name="">
        </label>-->
        <input class="btn" type="submit" value="Create Game"/>
    </form>
</div>
</body>
</html>
